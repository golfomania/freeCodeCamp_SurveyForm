<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>business process feedback survey</title>
    <!-- link to seperate css file -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- google font inbound -->
    <link
      href="https://fonts.googleapis.com/css?family=Questrial"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- css flexbox area -->
    <div class="container1">
      <!-- titel -->
      <div>
        <header><h1 id="title">business process feedback survey</h1></header>
      </div>
      <!-- description of the survey -->
      <div class="sectionA">
        <p id="description">
          Use the following survey to send us your feedback about the current
          status of our business process.
        </p>
      </div>

      <!-- form section -->
      <div class="formarea">
        <form id="survey-form" action="">
          Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name here"
          />
        </form>
        <form id="survey-form" action="">
          E-Mail
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your E-Mail address here"
          />
        </form>
        <form id="survey-form" action="">
          Age
          <input
            type="text"
            name="age"
            id="age"
            placeholder="Enter your age here"
          />
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
