<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>business process feedback survey</title>
    <!-- link to seperate css file -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- google font inbound -->
    <link
      href="https://fonts.googleapis.com/css?family=Questrial"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- css flexbox area -->
    <div class="container1">
      <!-- titel -->
      <div>
        <header><h1 id="title">business process feedback survey</h1>
      </div>
      <!-- description of the survey -->
      <div class="sectionA">
        <p id="description">
          Use the following survey to send us your feedback about the current
          status of our business process.
        </p>
      </div>

    <!-- form section -->
    <div class="formarea">
      <div><h3>Personal Information</h3></div>
      <form id="survey-form" action="">
          <table class="boxing"> 
            <tr>
              <td align="right"><label for="name-label">Name</label></td>
              <td align="left"><input
                 type="text"
                 name="name"
                 id="name"
                 placeholder="Enter your name here"
                 required
                /></td>
          </tr>
          <tr>
              <td align="right"><label for="email-label">E-Mail</label></td>
              <td align="left"><input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your E-Mail address here"
                /></td>        
        </tr>
        <tr>
            <td align="right"><label for="number-label">Age</label> </td>
            <td align="left"><input
              type="number"
              name="age"
              id="age"
              placeholder="Enter your age here"
              min="18"
              max="100"
            /></td>
        </tr>
    </table> 
    <div><h3>Overall Process Satisfaction</h3></div>
    <div class="boxing">
      <table>
        <tr>
            <td align="right"><label for="dropdown">Please grade our process</label></td>
            <td align="left">
      <select name="dropdown" id="dropdown" size="5">
        <option value="very good">very good</option>
        <option value="good">good</option>
        <option value="average">average</option>
        <option value="accepted">accepted</option>
        <option value="failure">failure</option>
      </select></td>
    </tr>
    </table>
    </div>

    <div><h3>Your comment</h3></div>
    <div class="boxing">
        <textarea name="message" rows="10" cols="30">
Leave your comment here...            </textarea>
    </div>
      </form>
    </div>

  </div>


  </body>
</html>
